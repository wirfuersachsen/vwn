<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namens-Checkliste</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        @media print {
            .no-print { display: none; }
            .print-only { display: block; }
            body { background: white; padding: 0; }
            .shadow-xl { shadow: none; border: none; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <div id="app" class="p-4 md:p-8">
        <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
            
            <!-- Header -->
            <div class="bg-indigo-600 p-8 text-white">
                <div class="flex items-center gap-4">
                    <div class="p-3 bg-white/20 rounded-2xl">
                        <i data-lucide="list-checks" class="w-8 h-8"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold tracking-tight">Checklisten-Generator</h1>
                        <p class="text-indigo-100 text-sm mt-1">Sichere Namens-Extraktion</p>
                    </div>
                </div>
            </div>

            <div class="p-8">
                <!-- Eingabe-Ansicht -->
                <div id="inputView" class="space-y-6">
                    <div class="bg-blue-50 border border-blue-200 p-4 rounded-xl flex gap-3 text-blue-800 text-sm">
                        <i data-lucide="info" class="w-5 h-5 shrink-0"></i>
                        <p>Fügen Sie Ihre Rohdaten hier ein. Die App filtert Adressen, PLZ und Beträge automatisch heraus.</p>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-slate-700 ml-1">Daten einfügen:</label>
                        <textarea id="dataInput" 
                            class="w-full h-80 p-5 border border-slate-300 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all resize-none bg-slate-50 text-slate-800 font-mono text-sm"
                            placeholder="Daten hier hineinkopieren..."></textarea>
                    </div>

                    <button onclick="generateList()" 
                        class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-2xl shadow-lg transition-all flex items-center justify-center gap-2 active:scale-[0.98]">
                        Liste generieren
                    </button>
                </div>

                <!-- Listen-Ansicht (Standard versteckt) -->
                <div id="listView" class="hidden space-y-6">
                    <div class="flex justify-between items-end border-b pb-4 no-print">
                        <div>
                            <h2 class="text-xl font-bold text-slate-800">Ihre Checkliste</h2>
                            <p id="countLabel" class="text-slate-500 text-sm">0 Einträge extrahiert</p>
                        </div>
                        <button onclick="resetApp()" class="px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-xl transition-colors flex items-center gap-2 font-semibold">
                            <i data-lucide="trash-2" class="w-4 h-4"></i> Daten löschen
                        </button>
                    </div>

                    <div id="listContainer" class="space-y-2 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar">
                        <!-- Namen werden hier eingefügt -->
                    </div>

                    <div class="pt-4 flex gap-3 no-print">
                        <button onclick="window.print()" class="flex-1 py-3 bg-slate-800 text-white font-bold rounded-2xl hover:bg-slate-900 transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="printer" class="w-5 h-5"></i> Drucken
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let namesData = [];

        function parseData(text) {
            const lines = text.split(/\r?\n/).map(line => line.trim());
            const extracted = [];
            
            lines.forEach(line => {
                const startsWithNumber = /^\d/.test(line);
                const hasLetters = /[a-zA-ZäöüÄÖÜß]/.test(line);
                const hasCurrency = /€|\$|CHF/.test(line);
                
                if (line.length > 2 && !startsWithNumber && !hasCurrency && hasLetters) {
                    extracted.push(line);
                }
            });
            return [...new Set(extracted)];
        }

        function generateList() {
            const input = document.getElementById('dataInput').value;
            const extracted = parseData(input);

            if (extracted.length === 0) {
                alert("Keine Namen gefunden.");
                return;
            }

            namesData = extracted.map((name, index) => ({ id: index, text: name, checked: false }));
            renderList();
            
            document.getElementById('inputView').classList.add('hidden');
            document.getElementById('listView').classList.remove('hidden');
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            const countLabel = document.getElementById('countLabel');
            container.innerHTML = '';
            countLabel.innerText = `${namesData.length} Einträge extrahiert`;

            namesData.forEach(item => {
                const div = document.createElement('div');
                div.className = `group flex items-center justify-between p-4 cursor-pointer rounded-2xl border transition-all ${item.checked ? 'bg-emerald-50 border-emerald-100 shadow-inner' : 'bg-white border-slate-100 hover:border-indigo-200'}`;
                div.onclick = () => toggleItem(item.id);
                
                div.innerHTML = `
                    <span class="text-base font-medium ${item.checked ? 'text-emerald-700/50 line-through' : 'text-slate-700'}">
                        ${item.text}
                    </span>
                    <div class="${item.checked ? 'text-emerald-600' : 'text-slate-300'}">
                        <i data-lucide="${item.checked ? 'check-square' : 'square'}" class="w-6 h-6"></i>
                    </div>
                `;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        function toggleItem(id) {
            namesData = namesData.map(item => item.id === id ? { ...item, checked: !item.checked } : item);
            renderList();
        }

        function resetApp() {
            document.getElementById('dataInput').value = '';
            document.getElementById('inputView').classList.remove('hidden');
            document.getElementById('listView').classList.add('hidden');
        }

        // Icons beim Start laden
        lucide.createIcons();
    </script>
</body>
</html>
